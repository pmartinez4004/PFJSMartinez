<head>
  <meta charset="UTF-8">

    content="Descubre emocionantes excursiones en nuestras sierras. Ingresa tus datos personales para poder avanzar con el procesamiento de las excursiones seleccionadas">
  <meta name="keywords" content="Carrito de compras, reservas, datos personales, resumen compra">

  <title>Resumen Carrito - Explorando Sierras</title>

  <!-- FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"

  <!-- CSS BS -->

  <!-- JS -->
  <script defer src="../js/resumen.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <header class="navbar navbar-expand-lg encabezado">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <img src="../img/logo2.gif" alt="Logo de Explorando Sierras" width="80" height="80"
          class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li><a href="../index.html">Home</a></li>
          <li><a href="calendario.html">Calendario</a></li>
          <li><a href="carrito.html">Carrito</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contenedorResumenMainCarrito">
    <section class="encabezadoResumenGaleria">
      <h1 class="animate__animated animate__zoomIn">Resumen</h1>

      <div class="buyInformation">
        <div class="contenedor-resumen-carrito-lateral">
          <h2>Resumen del carrito</h2>
          <section class="encabezadoResumenCarrito">
            <span>Fecha - Destino</span>
            <span>Precio</span>
            <span>Cantidad </span>
            <span>Subtotal </span>
          </section>

          <section class="contenedorResumenCarrito" id="cart-section-resumen">
          </section>

          <section class="totalResumenCarrito" id="total-carrito-resumen">
          </section>

          <section class="formularioCarrito" id="formulario-carrito">
          </section>
        </div>
      

      <div class="buyInformation__form">
        <h2>Datos personales</h2>
        <form action="#" name="comprarForm">
          <input class="form-input" id="input-email" type="email" name="input" placeholder="Email">
          <div class="form-element-multiple">
            <input class="form-input" id="input-name" type="text" name="input" placeholder="Nombre">
            <input class="form-input" id="input-surname" type="text" name="input" placeholder="Apellido">
          </div>
          <div class="form-element-multiple">
            <input class="form-input" id="input-dni" type="number" name="input" placeholder="DNI">
            <input class="form-input" id="input-phone" type="number" name="input" placeholder="Telefono">
          </div>
          <div class="form-check">
            <label for="typeBuy">Tipo de pago</label>
            <div>
              <input type="Radio" name="typeBuy" class="radio1" value="Efectivo/Transferencia" checked>
              Efectivo/Transferencia
              <input type="Radio" name="typeBuy" class="radio1" value="Tarjeta Credito"> Tarjeta Credito
              <input type="Radio" name="typeBuy" class="radio1" value="Debito"> Debito
            </div>
          </div>
          
          <buttton button type="button" class="btn btn-success" id="completar-pedido">Finalizar Pedido</buttton>
        </form>
      </div>
      </div>

  </main>

  <footer>
    <h3>WhatsApp: 54 351 123-45678</h3>
    <h3>E-mail: explorandocba@dominio.com</h3>
    <h3>Direccion: San Martin 1 - Cordoba</h3>
  </footer>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
